<mat-card style="min-height: 500px;margin:50px">
    <mat-card-header>
        <h1>Associate List</h1>
        <button (click)="addfn()" mat-raised-button color="primary" style="margin-left:78%">Add associate(+)</button>
    </mat-card-header>
    <mat-card-content>
       <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="code">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>code</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{element.type}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>

        <ng-container matColumnDef="associategroup">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Group</th>
            <td mat-cell *matCellDef="let element">{{element.associategroup}}</td>
        </ng-container>


        <ng-container matColumnDef="status">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>status</th>
            <td mat-cell *matCellDef="let element">{{element.status == true?'Active' : 'InActive'}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary"  class="btn" (click)="fnedit(element.id)">Edit</button>
                <button mat-raised-button color="accent" class="btn" (click)="fndelete(element.id)">Delete</button>
            </td>
        </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedcolumn"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedcolumn"></tr>
       </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastbuttons></mat-paginator>
    </mat-card-footer>
</mat-card>
